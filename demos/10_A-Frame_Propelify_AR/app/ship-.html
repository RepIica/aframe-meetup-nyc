<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>10_A-Frame_Propelify_AR</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> 
<!-- <script src='js/aframe-portal-door.js'></script> -->
    <script src='js/threex-portal-door.js'></script>    
<!-- <script src="js/ensure-https.js"></script> -->    
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-assets>
            <img id="head" src="assets/head.png" />
        </a-assets>        
        <a-entity position="0 0 -4" clickable>
            <!-- ship body -->            
            <a-sphere 
                position="0 0 0" 
                radius="0.5" 
                color="#EF2D5E"
                scale="1 0.2 1"
            ></a-sphere>
            <a-sphere position="0.375 0.05 0" radius="0.075" color="#EF2D5E"></a-sphere>         
            <a-sphere position="-0.375 0.05 0" radius="0.075" color="#EF2D5E"></a-sphere>         
            <a-sphere position="0 0.05 0.375" radius="0.075" color="#EF2D5E"></a-sphere>         
            <a-sphere position="0 0.05 -0.375" radius="0.075" color="#EF2D5E"></a-sphere> 
            <a-cylinder position="0 0.11 0" radius="0.28" height="0.02" color="#fff"></a-cylinder>
            <a-cylinder position="0 0 0" radius="0.325" height="0.2" color="#4CC3D9"></a-cylinder>

            <!-- alien -->            
            <a-sphere position="0 0.34 0" rotation="0 -90 0" radius="0.15" scale="1 1.15 1" material="src:#head"></a-sphere> 
            <a-sphere position="0 0.095 0" rotation="0 -90 0" radius="0.15" scale="1 0.5 1" color="#667776"></a-sphere> 
            
            <!-- glasstop -->            
            <a-sphere 
                geometry="phiLength:180;phiStart:180"
                position="0 0.23 0" 
                radius="0.3" 
                color="#fff"
                scale="1 1.1 1"
                material="opacity:0.5; side:double; roughness:0.1; metalness:0.9; emissive:#D9F9FF;"
            ></a-sphere>
            <a-ring 
                position="0 0.23 0" 
                radius="0.3" 
                radius-inner="0.29" radius-outer="0.3"
                color="#fff"
                scale="1 1.1 1"                
            ></a-ring>

            <!-- seat -->            
            <a-sphere 
                geometry="phiLength:200;phiStart:240" 
                position="0 0.2 0" 
                rotation="0 0 90" 
                radius="0.24" 
                color="#4CC3D9" 
                scale="1 1.1 1" 
                material="side:double"
            ></a-sphere>

            <!-- propeller bottom -->            
            <a-cylinder position="0 -0.2 0" radius="0.02" height="0.25" color="#4CC3D9"></a-cylinder>
            <a-cone position="0 -0.14 0" radius-bottom="0.2" radius-top="0.25" height="0.08" color="#4CC3D9"></a-cone>

            <a-sphere position="0 -0.35 0" radius="0.05" color="#4CC3D9">
                <a-cylinder position="0.175 0 0" radius="0.15" height="0.01" color="#4CC3D9" scale="1 1 0.3"></a-cylinder>
                <a-cylinder position="-0.175 0 0" radius="0.15" height="0.01" color="#4CC3D9" scale="1 1 0.3"></a-cylinder>
                <a-animation attribute="rotation"
                    dur="500"
                    fill="forwards"
                    easing="linear"
                    to="0 360 0"
                    repeat="indefinite"></a-animation>                
            </a-sphere>  

            <!-- arms -->            
            <a-torus color="#4CC3D9" arc="90" radius="0.3" radius-tubular="0.02" position="0.55 0.03 0.25" rotation="110 -34 200"></a-torus>
            <a-sphere position="0.8 0.113 0.113" radius="0.06" color="#4CC3D9" rotation="30 0 0">
                <a-torus position="0.1 0 0.1" rotation="0 -45 0" color="#4CC3D9" arc="360" radius="0.1" radius-tubular="0.03" segments-radial="5" segments-tubular="5" material="flatShading:true"></a-torus>
            </a-sphere>

            <a-torus color="#4CC3D9" arc="90" radius="0.3" radius-tubular="0.02" position="-0.55 -0.035 0.23" rotation="0 55 0" material="" geometry=""></a-torus>
            <a-sphere position="-0.569 0.257 0.248" radius="0.06" color="#4CC3D9">
                <a-torus position="-0.12 0 0.11" rotation="90 8 0" color="#4CC3D9" arc="360" radius="0.1" radius-tubular="0.03" segments-radial="5" segments-tubular="5" material="flatShading:true"></a-torus>
                <a-cone position="-0.12 0.1 0.1" radius-bottom="0.05" radius-top="0.095" height="0.45" color="#EF2D5E">
                   <a-entity id="party" position="0 0.25 0" particle-system="color: #EF2D5E,#44CC00; size:0.5; enabled:false"></a-entity>
                </a-cone>
            </a-sphere>

        </a-entity>
            

        <a-entity 
            light="type: directional; color: #FFF; castShadow:true; intensity:0.6;" 
            position="-0.25 1 1.5"
        ></a-entity>        
        <a-entity light="type: ambient; color: #888"></a-entity>
        
        <a-entity camera>
            <!-- begin cursor -->
            <a-entity cursor="fuse: false;" crosshair position="0 0 -1"></a-entity>
            <!-- end cursor -->
        </a-entity>
        <!-- end camera -->

    </a-scene>
</body>
