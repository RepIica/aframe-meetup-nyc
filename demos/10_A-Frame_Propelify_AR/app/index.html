<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>10_A-Frame_Propelify_AR</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> 
<!-- <script src='js/aframe-portal-door.js'></script> -->
    <script src='js/threex-portal-door.js'></script>    
<!-- <script src="js/ensure-https.js"></script> -->    
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">

        <a-assets>
            <a-asset-item id="logo" src="assets/propelify-logo.gltf"></a-asset-item>
        </a-assets>
<!-- 
        <a-anchor preset="custom" type="pattern" url="propelify.patt" hit-testing-enabled='false'>
            <a-entity scale="3.5 3.5 3.5" obj-model="obj: #logo-obj;" material="color:#eb9c2c; shading:flat;">
            </a-entity>
        </a-anchor>
 -->

        <a-anchor preset="hiro" hit-testing-enabled='false'>
            <a-entity 
                arjs-portal-door="url:assets/sky.png; doorWidth:1; doorHeight:1;"
                position='0 0 0.5' 
                scale='1 1 1' 
                rotation='-90 0 0' 
            >
                    
                <a-entity animation-container
                    rotation="0 0 0"
                    position="0 0.5 -0.5"
                >
                    <a-sphere scale="0.15 0.15 0.15" position="0 0 2" shadow="cast: true"></a-sphere>
                </a-entity>

            <a-entity>

             <a-entity shadow-container
                position='0 0.5 0.01' 
                scale='1 1 1' 
                rotation='90 0 0' 
            >
                <a-plane shadow-material material="shader:flat;" position="0.9 0 0" height="1" width="0.8" rotation="-90 0 0" shadow="receive: true"></a-plane>
                <a-plane shadow-material material="shader:flat;" position="-0.9 0 0" height="1" width="0.8" rotation="-90 0 0" shadow="receive: true"></a-plane>
                <a-plane shadow-material material="shader:flat;" position="0 0 0.925" height="0.85" width="2.6" rotation="-90 0 0" shadow="receive: true"></a-plane>
                <a-plane shadow-material material="shader:flat;" position="0 0 -1.35" height="1.7" width="2.6" rotation="-90 0 0" shadow="receive: true"></a-plane>
            <a-entity> 
            
            <a-gltf-model src="#logo"
                position="-0.705 0 -0.94"
                scale="0.138 0.135 0.135"
            ></a-gltf-model>

            <!-- for positioning -->
            <!-- <a-plane width="1" height="1.333" material="shader:flat; src:res/Poster.png" position='0 0 -0.4' rotation="-90 0 0" scale="2.6 2.6 2.6"></a-plane>  -->

        </a-anchor>
        <!-- begin camera -->            

        <a-entity 
            light="type: directional; castShadow:true; intensity:0.7;" 
            position="-0.25 1 1.5"
        ></a-entity>        
        
        <a-entity camera>
            <!-- begin cursor -->
            <a-entity cursor="fuse: false;" crosshair position="0 0 -1"></a-entity>
            <!-- end cursor -->
        </a-entity>
        <!-- end camera -->

    </a-scene>

    <!-- Messaging info text when hover pin -->
    <div id="infobox">
        <h1 id="infotitle"></h1>
        <p id="infodescription"></p>
    </div>

</body>
</html>
