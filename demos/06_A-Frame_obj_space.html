<!doctype html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>Space Flight</title>
	<meta name="description" content="A-Frame Meetup NYC demo">
	<meta name="author" content="Roland Dubois">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

</head>
<body>
	<a-scene>

		<a-assets>
		    <img id="space" src="assets/space.jpg">
		    <img id="earth" src="assets/earth.jpg">
		</a-assets>

		<a-sky src="#space"></a-sky>

	  	<a-obj-model src="assets/space-shuttle-orbiter.obj" mtl="assets/space-shuttle-orbiter.mtl" position="-2 -1 -10" rotation="120 30 30" scale="0.005 0.005 0.005"></a-obj-model>

  		<a-sphere radius="70" position="20 -20 -95" material="src:#earth;">
  			<a-animation attribute="rotation"
				dur="180000"
				fill="forwards"
				to="0 360 0"
				repeat="indefinite"
				easing="linear">		
			</a-animation>
  		</a-sphere>

	</a-scene>
</body>
</html>
