<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>11_A-Frame_WakandaForeverBooth_AR</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">


  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed:400,600" rel="stylesheet">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/styles.css">
  <!--endbuild-->
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-assets>
      <!-- https://www.cgtrader.com/3d-models/character/man/black-panther-mcu#tab-description -->
      <a-asset-item id="blackpanther-obj" src="objects/bp.obj"></a-asset-item>
      <a-asset-item id="blackpanther-mtl" src="objects/bp.mtl"></a-asset-item>      
    </a-assets>

    <a-marker preset="custom" type="pattern" url="wakanda-marker.patt" hit-testing-enabled='false'>

      <a-plane
        position='0 0 0' 
        scale='1 1 1' 
        rotation='-90 0 0'
        color="red" 
      >
<!--         <a-plane
        height="2"
        width="0.25"
        color="blue"
        scale="1 2.5 1"
        position='0 -0.5 0'
        ></a-plane>
        <a-plane
        height="1"
        width="0.25"
        color="yellow"
        scale="1 2.5 1"
        position='0.25 -1.75 0'
        ></a-plane>         -->
        <a-entity geometry="primitive:box;" material="color:white;transparent:true;opacity:0" position="0 0 0.5">
           <a-entity rotation="0 0 0" scale="2.54 2.54 2.54" position="0 -3 0.125">
            <a-obj-model src="#blackpanther-obj" mtl="#blackpanther-mtl" 
               scale="0.77 0.77 0.77" position="0 -0.04 -0.09"
            ></a-obj-model>
<!--             <a-box height="2" width="0.5" depth="0.5" position="0 1 0" wireframe="true" color="green"></a-box>
            <a-plane position="0 1.182 -0.245" rotation="0 0 0" width="0.39" height="0.39" color="purple"></a-plane>
 -->          </a-entity>
        </a-entity>
        
      </a-plane>

    </a-marker>

    <a-entity light="type:directional" position="-0.3 4.7 -1.5"></a-entity>
    <a-entity light="color:#BBB;type:ambient" position="0 0 0"></a-entity>
    <a-entity camera></a-entity>

  </a-scene>  

  <img class="logo left" src="images/imagenationlogo.png">
  <img class="logo right" src="images/wakandalogo.png">

  <div id="footer">
    <img src="images/wakandaforeverslogan.png">
    <p><em>#wakandaforever #webxr @aframevr</em> <span>Signup for </span><span><a href="https://www.meetup.com/Immersive-NYC" target="_blank">IMMERSIVE NYC</a> & <a href="https://www.meetup.com/A-Frame-NYC" target="_blank">A-FRAME NYC</a></span></p>
  </div>

  <!--build:js js/main.min.js -->
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>
</html>
