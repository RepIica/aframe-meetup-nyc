<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>00_A-Frame_WakandaForeverBooth_AR</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>     

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/styles.css">
  <!--endbuild-->
</head>
<body>
  <a-scene>

    <a-assets>
      <!-- https://www.cgtrader.com/3d-models/character/man/black-panther-mcu#tab-description -->
      <a-asset-item id="blackpanther-obj" src="objects/bp.obj"></a-asset-item>
      <a-asset-item id="blackpanther-mtl" src="objects/bp.mtl"></a-asset-item>      
    </a-assets>

    <a-entity position="0 0 -2">
      <a-obj-model src="#blackpanther-obj" mtl="#blackpanther-mtl" 
         scale="0.8 0.8 0.8"
      ></a-obj-model>
      <a-box height="2" width="0.5" depth="0.5" position="0 1 0" opacity="0.4"></a-box>
      <a-plane position="0 1.2 -0.5" rotation="0 0 0" width="0.2" height="0.2" color="red"></a-plane>

    </a-entity>


    <a-entity light="type:directional" position="-0.3 4.7 -1.5"></a-entity>
    <a-entity light="color:#BBB;type:ambient" position="0 0 0"></a-entity>
    <a-plane position="0 0 -2" rotation="-90 0 0" width="4" height="4" color="#19a19d"></a-plane>
    <a-sky color="#f3f3f3"></a-sky>

    <a-entity id="cameraRig" position="0 0 0">
      <a-camera look-controls> <!-- look-controls="pointerLockEnabled:true" -->
        <a-cursor></a-cursor>
      </a-camera>
    </a-entity>

  </a-scene>  
  <!--build:js js/main.min.js -->
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>
</html>
